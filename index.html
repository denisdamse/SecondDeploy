<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.js"></script>
    <div class="flex justify-between">
      <div class="flex flex-col items-center mt-2 ml-2">
        <div class="text-3xl text-blue-600 font-bold">
          <i class="bi bi-geo-alt-fill"></i>
          Lorem.Logo
        </div>
        <div class="text-orange-400 text-sm">
          Lorem ipsum, dolor sit amet
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="flex flex-row items-center mt-2">
          <button class="p-1 rounded hover:bg-slate-300"><i class="bi bi-caret-left-fill"></i></i></button>
          <div class="px-2 text-lg">October 2021</div>
          <button class="p-1 rounded hover:bg-slate-300"><i class="bi bi-caret-right-fill"></i></button>
        </div>
        <div class="relative flex items-center">  
            <i class="bi bi-search absolute left-3 text-gray-400"></i>
            <input class="pl-10  focus:outline-none focus:ring-2 focus:ring-blue-400 border-2 border-gray-300" type="text" placeholder="Search-events">
        </div>
      </div>
      <div class="mr-2 mt-5">
        <button class="px-4 py-2 rounded-lg border-2 border-blue-400 text-blue-400 hover:bg-slate-300 active:bg-blue-500 active:text-white">TODAY</button>
        <button class="px-4 py-2 rounded-lg border-2 border-blue-400 text-blue-400 hover:bg-slate-300 active:bg-blue-500 active:text-white">MONTH</button>
        <button class="px-4 py-2 rounded-lg border-2 border-blue-400 text-blue-400 hover:bg-slate-300 active:bg-blue-500 active:text-white">WEEK</button>
      </div>
    </div>
    <div class="flex">
      <div class="divide-y flex flex-row lg:flex-col ">
        <div class="flex flex-col items-center">
          <button class="p-3 hover:bg-slate-300 active:text-orange-400">
            <i class="bi bi-calendar"></i>
            Calendar
          </button>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-3 hover:bg-slate-300 active:text-orange-400">
            <i class="bi bi-journal"></i>
            Objects
          </button>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-3 hover:bg-slate-300 active:text-orange-400">
            <i class="bi bi-person-fill-gear"></i>
            <div>
              My account
            </div>
          </button>
        </div>
        <div class="flex flex-col items-center">
          <button class="p-3 hover:bg-slate-300 active:text-orange-400">
            <i class="bi bi-box-arrow-right"></i>
            Logout
          </button>
        </div>  
      </div>
      <div class="p-3">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae cum assumenda placeat reprehenderit esse accusamus aspernatur incidunt perspiciatis atque illum obcaecati, inventore nulla ipsa! Eius repellendus explicabo facere asperiores deleniti.</p>
      </div>
    </div>
  </body>
</html>
